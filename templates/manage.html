<!-- {{returnText "{nameOfSection}"}} -->

<template name="manage">

	{{#if currentUser}}
		{{> dashboard}}
	{{else}}
		{{> login}}
	{{/if}}

</template>

<template name="login">
	<div class="container-fluid section2 full">
		<div class="row">
			<div class="abs-center well well-lg">
				<form class="loginForm">
					<div class="form-group">
						<label for="username">Username</label>
						<input placeholder="Username" type="username" name="username" class="form-control">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input placeholder="Password" type="password" name="password" class="form-control">
					</div>
					<div class="col-md-3 float-right login">
						<button type="submit" class="btn btn-default float-right full-button">Login</button>
					</div>
					<div class="col-md-5 float-right">
						<button type="submit" class="btn btn-warning float-right full-button">Forgot Password</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
