<template name="home">

<head>
	<title>Example Static Website</title>
	<link rel="stylsheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylsheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylsheet" type="text/css" href="css/style.css">
</head>

<body>

	<div class="container">
		
		<h1>Hello world</h1>

	</div>

</body>

</template>
